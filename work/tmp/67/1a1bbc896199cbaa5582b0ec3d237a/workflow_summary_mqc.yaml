id: 'nf-core-testpipeline-summary'
description: ' - this information is collected when the pipeline is started.'
section_name: 'nf-core/testpipeline Workflow Summary'
section_href: 'https://github.com/nf-core/testpipeline'
plot_type: 'html'
data: |
    <p style="font-size:110%"><b>Core Nextflow options</b></p>
    <dl class="dl-horizontal">
        <dt>revision</dt><dd><samp>master</samp></dd>
        <dt>runName</dt><dd><samp>high_brenner</samp></dd>
        <dt>launchDir</dt><dd><samp>/workspace/nf-tutorial</samp></dd>
        <dt>workDir</dt><dd><samp>/workspace/nf-tutorial/work</samp></dd>
        <dt>projectDir</dt><dd><samp>/home/gitpod/.nextflow/assets/nf-core/testpipeline</samp></dd>
        <dt>userName</dt><dd><samp>gitpod</samp></dd>
        <dt>profile</dt><dd><samp>test</samp></dd>
        <dt>configFiles</dt><dd><samp>/home/gitpod/.nextflow/assets/nf-core/testpipeline/nextflow.config</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Input/output options</b></p>
    <dl class="dl-horizontal">
        <dt>input</dt><dd><samp>https://raw.githubusercontent.com/nf-core/test-datasets/viralrecon/samplesheet/samplesheet_test_illumina_amplicon.csv</samp></dd>
        <dt>outdir</dt><dd><samp>outdir</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Reference genome options</b></p>
    <dl class="dl-horizontal">
        <dt>genome</dt><dd><samp>R64-1-1</samp></dd>
        <dt>fasta</dt><dd><samp>s3://ngi-igenomes/igenomes/Saccharomyces_cerevisiae/Ensembl/R64-1-1/Sequence/WholeGenomeFasta/genome.fa</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Institutional config options</b></p>
    <dl class="dl-horizontal">
        <dt>config_profile_name</dt><dd><samp>Test profile</samp></dd>
        <dt>config_profile_description</dt><dd><samp>Minimal test dataset to check pipeline function</samp></dd>
    </dl>
    <p style="font-size:110%"><b>Max job request options</b></p>
    <dl class="dl-horizontal">
        <dt>max_cpus</dt><dd><samp>2</samp></dd>
        <dt>max_memory</dt><dd><samp>6.GB</samp></dd>
        <dt>max_time</dt><dd><samp>6.h</samp></dd>
    </dl>
